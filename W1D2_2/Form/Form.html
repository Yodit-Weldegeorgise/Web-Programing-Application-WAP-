    <div>
        <h1 >REGISTER</h1>
    </div>
    <div class="flexable">
        <fieldset class="inline">
            <legend class="inline"> Students only </legend>
            <form method="" action="">

                <label class="margine">Name</label>
                <input type="text" name="Name" required min="5" placeholder="Name"><br><br>


                <label class="margine">Student Id </label>
                <input type="text" name="id" required min="5" placeholder="Student Id"><br><br>


                <label class="margine">Entry date</label>
                <input type="date" name="entry" required min="5" placeholder="Entry Date"><br><br>
               
                <fieldset>
                    <legend>Gender</legend>

                    <input type="radio" name="Gender" value="Male" checked>
                    <label>Male</label>
                    <input type="radio" name="Gender" value="Female" checked>
                    <label>Female</label>
                </fieldset><br>
                <fieldset>
                    <legend>Language</legend>
                    <input type="checkbox" name="Java" id="Java">
                    <label>Java</label>
                    <input type="checkbox" name="C#" id="C">
                    <label>C#</label>
                    <input type="checkbox" name="Pyton" id="pyton">
                    <label>Pyton</label><br>
                    
                </fieldset><br>
                <div align="right"><input type="Submit" value="Sign up"></div>
                <select name="Experiance" id="experiance">
                    <option value="Select" >------Select Years of experiance------</option>
                    <optgroup label="Internship">
                        <option value="3">3</option>
                        <option value="2">2</option>

                        <option value="1">1</option>

                    </optgroup>
                    <optgroup label="Work">
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </optgroup>
                </select>
                <address>If you have any question please contact 
                    <a href="http://www.miu.edu">www.miu.edu</a><br>
                 </address>

            </form>
        </fieldset>
    </div>
