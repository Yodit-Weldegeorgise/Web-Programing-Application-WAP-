    <main>
        <div class="container">
            <h2>New Product Form</h2>

            <form action="" method="POST">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="productNumber">Product Number</label>
                            <input type="text" class="form-control" id="productNumber">
                        </div>
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="unitPrice">Unit Price</label>
                            <input type="text" class="form-control" id="unitPrice" placeholder="0.0">
                        </div>
                    </div>
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="quantity">Quantity in stock</label>
                            <input type="text" class="form-control" placeholder="0" id="quantity">
                        </div>
                        <div class="form-group">
                            <label for="supplier">Supplier</label>
                            <select name="supplier" id="supplier" class="form-control">
                                <option value="default">Select a supplier</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date-supplied">Date supplied</label>
                            <input type="date" class="form-control" placeholder="yyyy-mm-dd" id="date-supplied">
                            <p class="desc">Enter a vaild Date</p>
                        </div>
                                <button type="submit" class="btn btn-outline-success btn-add">Add Product</button>
